image: ubuntu

stages:
  - build

# Note, GitLab currently does not build well with KLH10.

job1:
  stage: build
  variables:
    EMULATOR: simh
  script:
    - sh -ex build/dependencies.sh install_linux
    - make
  artifacts:
    paths:
      - out/simh/

job2:
  stage: build
  variables:
    EMULATOR: pdp10-ka
  script:
    - sh -ex build/dependencies.sh install_linux
    - make
  artifacts:
    paths:
      - out/pdp10-ka/

job3:
  stage: build
  variables:
    EMULATOR: pdp10-kl
  script:
    - sh -ex build/dependencies.sh install_linux
    - make
  artifacts:
    paths:
      - out/pdp10-kl/
