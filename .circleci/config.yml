version: 2
jobs:
  build:
    docker:
      - image: debian
    environment:
      EMULATOR: "sims"
    steps:
      - checkout
      - run: sh -ex build/dependencies.sh install_linux
      - run:
          name: build
          command: "make EMULATOR=$EMULATOR"
          no_output_timeout: 60m
          timeout: 60m
      - store_artifacts:
          path: out
